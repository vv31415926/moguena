<form action="{% url 'home' %}" method="post" >
    {% csrf_token %}

    {% for f in form_address %}
        <p>
        <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>
        {{ f }}
        </p>
    {% endfor %}
    <p> <label>Потребление:</label>
    <p> <button type="submit" name='choice_btn' value='water'> Вода </button>
    <p> <button type="submit" name='choice_btn' value='electro'> Электричество </button>
</form>
